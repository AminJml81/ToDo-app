{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login page with username/email and password">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/account-style.css' %}">

</head>
<body>

    {% include "base.html" %}

    {% block content %}

	{% comment %} <form method="POST"> {% csrf_token %}
		{{form.as_p}}
		<button type='submit'>Submit</button>
	</form> {% endcomment %}
	<section class="mt-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4 font-weight-normal">Sign In</h3>
						{% include "account-messages.html" %}
						<form method="POST" action="" class="login-form"> {% csrf_token %}
							<div class="form-group">
								<input name='username' type="text" class="form-control rounded-left" placeholder="Email or Username" required>
							</div>
							<div class="form-group d-flex">
								<input name='password' type="password" class="form-control rounded-left" placeholder="Password" required>
							</div>
							{% if request.GET.next %}
								<input type="hidden" name="next" value="{{ request.GET.next }}"/>
							{% endif %}
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
							</div>
						</form>			
						<div class="form-group d-md-flex">
						<div class="w-50">
							<a href="{% url 'account:signup' %}">Sign Up</a>
						</div>
						<div class="w-50 text-md-right">
							<a href="{% url 'account:reset-password' %}">Forgot Password</a>
						</div>
						</div>			
	        		</div>
				</div>
			</div>
		</div>
	</section>
	{% endblock content %} 


  <script src="{%static 'js/signin-popper.js'%}"></script>
  <script src="{%static 'js/signin-main.js'%}"></script>
</body>
</html>
