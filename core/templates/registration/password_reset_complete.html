{% load static %}
<!doctype html>
<html lang="en">
<head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="password reset from key done page">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/account-style.css' %}">
</head>
<body>
    {% include "base.html" %}
    {% block content %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						
						{% include "account-messages.html" %}
                        
                        <section>
                            <h3 class="text-center mb-4">Password Reset Complete</h3>
                            <div class="form-group text-center">
                                <h6>Your password is now changed.</h6>
                            </div>
                            <section class="form-group d-md-flex">
                                <div class="w-75 p-2">
                                    <a href="{% url 'account:login' %}">Log In</a>
                                </div>
                                <div class="w-75 text-md-right p-2">    
                                    <a href="{% url 'account:signup' %}">Sign Up</a>
                                </div>
                            </section>
                        </section>
	        		</div>
				</div>
			</div>
		</div>
	</section>
    {% endblock content %}

    <script src="{%static 'js/signin-popper.js'%}"></script>
    <script src="{%static 'js/signin-main.js'%}"></script>
</html>
