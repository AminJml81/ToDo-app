{% load static %}
<!doctype html>
<html lang="en">
<head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="manage account page">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/account-style.css' %}">
</head>
<body>
    {% include "base.html" %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>

						{% include "messages.html" %}

						<h3 class="text-center mb-4">Manage Account</h3>
                        {% if user.is_authenticated %}
                        <div class="form-group">
                            <div class="w-50">
                                <a href="{% url 'account:logout' %}" class="link-no-under">Log Out</a>
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="w-50">
                                <a href="{% url 'account:password-change' %}" class="link-no-under">Change Password</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="form-group">
                            <div class="w-50">
                                <a href="{% url 'account:login' %}" class="link-no-under">Log In</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="w-50">
                                <a href="{% url 'account:signup' %}" class="link-no-under">Sign Up</a>
                            </div>
                        </div>
                        {% endif %}
	        		</div>
				</div>
			</div>
		</div>
	</section>


    <script src="{%static 'js/signin-main.js'%}"></script>
</body>
</html>
