{% load static %}
<!doctype html>
<html lang="en">
<head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="password change page">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/account-style.css' %}">
</head>
<body>
	{% include "base.html" %}
	<section class="">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						
						{% include "messages.html" %}
                        
                        <h3 class="text-center mb-4">Change Password</h3>
						<form method="POST" action="{% url 'account:password-change' %}" class="login-form"> {% csrf_token %}
							<div class="form-group">
								<input name='old_password' type="password" class="form-control rounded-left" placeholder="Current Password" required>
							</div>
							<div class="form-group d-flex">
								<input name='new_password1' type="password" class="form-control rounded-left" placeholder="New Password" required>
							</div>
							<div class="form-group d-flex">
								<input name='new_password2' type="password" class="form-control rounded-left" placeholder="New Password (Change)" required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Change Password</button>
							</div>
							<div class="w-50">
                                <a class="link-no-under" href="{% url 'account:password-reset' %}">Forgot Password?</a>
                            </div>
						</form>
	        		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{%static 'js/signin-main.js'%}"></script>
</body>
</html>
